<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro section with dropdown navigation</title>
  <script src="script.js" defer></script>
</head>
<body>
  <main>
      <nav>
        <div class="brand-logo">
          <img src="/images/logo.svg" alt="icon">
        </div>
        <div class="nav-item">
          <div class="close-icon">
            <img src="/images/icon-close-menu.svg" alt="icon-close-menu">
          </div>
          <ul>
          <div class="accordion-tab">
            <div class="accordion-trigger">
              <img class="rotate" src="/images/icon-arrow-down.svg" alt="icon-arrow">
              <div class="nav-item-cta">
                <li><a href="#">Features</a></li>
              </div>
            </div>
            <div class="accordion-content-feature">
            <div class="accordion-item">
                <p><img src="/images/icon-todo.svg" alt="icon-todo">Todo List</p>
                <p><img src="/images/icon-calendar.svg" alt="icon-calendar">Calendar</p>
                <p><img src="/images/icon-reminders.svg" alt="icon-reminders">Reminders</p>
                <p><img src="/images/icon-planning.svg" alt="icon-planning">Planning</p>
              </div>
            </div>
          </div>
          <div class="accordion-tab">
            <div class="accordion-trigger">
              <img class="rotate" src="/images/icon-arrow-down.svg" alt="icon-arrow">
              <div class="nav-item-cta">
                <li><a href="#">Company</a></li>
              </div>
            </div>
            <div class="accordion-content-company">
            <div class="accordion-item">
                <p>History</p>
                <p>Our Team</p>
                <p>Blog</p>
              </div>
            </div>
          </div>
          <li><span>Careers</span></li>
          <li class="about"><a href="#">About</a></li>
        </ul>
      <div class="nav-cta">
        <button>Login</button>
        <button>Register</button>
      </div>
        </div>
        <div class="menu-cta">
          <div class="hamburger">
            <img src="/images/icon-menu.svg" alt="icon-menu">
          </div>
        </div>
    </nav>
    <section>
    <div class="overlay"></div>
      <div class="container">
        <div class="hero-img">
          <img src="/images/image-hero-mobile.png" alt="image-hero-mobile">
          <img src="/images/image-hero-desktop.png" alt="image-hero-desktop">
        </div>
        <div class="content">
          <div class="hero-title">
            <h1>Make <br> remote work</h1>
          </div>
        <div class="hero-desc">
          Get your team in sync, no matter your location. <br> Streamline processes, 
          create team rituals, and <br> watch productivity soar.
          <div class="hero-cta">
            <button>Learn more</button>
          </div>
        </div>
        <div class="brand">
          <img class="brand-client" src="/images/client-databiz.svg" alt="client-databiz">
          <img class="brand-client" src="/images/client-audiophile.svg" alt="client-audiophile">
          <img class="brand-client" src="/images/client-meet.svg" alt="client-meet">
          <img class="brand-client" src="/images/client-maker.svg" alt="client-maker">
        </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
